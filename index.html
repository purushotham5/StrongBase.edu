				<div class="col-sm-4">

<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>

<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
	import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";
	import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyDFzYmf2vRXRwI8kp7FWZSTTN4TFP0MDis",
		authDomain: "progmaster-code.firebaseapp.com",
		projectId: "progmaster-code",
		storageBucket: "progmaster-code.appspot.com",
		messagingSenderId: "873835718676",
		appId: "1:873835718676:web:96406f18c73d1a75bedf01",
		measurementId: "G-CGR3J9NR3H"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const analytics = getAnalytics(app);
	const auth = getAuth();
	auth.languageCode = 'it';
	console.log(app);


	//----- New Registration code start	  
	document.getElementById("register").addEventListener("click", function () {
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		//For new registration
		createUserWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);
				alert("Registration successfully!!");
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				// ..
				console.log(errorMessage);
				alert(error);
			});
	});
	//----- End

	//----- Login code start	  
	document.getElementById("login").addEventListener("click", function () {
		var email = document.getElementById("login_email").value;
		var password = document.getElementById("login_password").value;

		signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
				// Signed in 
				const user = userCredential.user;
				console.log(user);
				alert(user.email + " Login successfully!!!");
				window.location.href = 'start.html'
				//		    document.getElementById('logout').style.display = 'block';
				// ...
			})
			.catch((error) => {
				const errorCode = error.code;
				const errorMessage = error.message;
				console.log(errorMessage);
				alert(errorMessage);
			});
	});
	//----- End

	//----- Logout code start	  
	document.getElementById("logout").addEventListener("click", function () {
		signOut(auth).then(() => {
			// Sign-out successful.
			console.log('Sign-out successful.');
			alert('Sign-out successful.');
			window.location.href = 'login-firebase.html'
			document.getElementById('logout').style.display = 'none';
		}).catch((error) => {
			// An error happened.
			console.log('An error happened.');
		});
	});
	//----- End




	// Google Sign-In Function
	document.getElementById("google-signin").addEventListener("click", function () {
		signInWithPopup(auth, GoogleAuthProvider)
			.then((result) => {
				// This gives you a Google Access Token. You can use it to access the Google API.
				const credential = GoogleAuthProvider.credentialFromResult(result);
				const token = credential.accessToken;
				// The signed-in user info.
				const user = result.user;
				// IdP data available using getAdditionalUserInfo(result)
				// ...
			}).catch((error) => {
				// Handle Errors here.
				const errorCode = error.code;
				const errorMessage = error.message;
				// The email of the user's account used.
				const email = error.customData.email;
				// The AuthCredential type that was used.
				const credential = GoogleAuthProvider.credentialFromError(error);
				// ...
			});
	});

</script>
